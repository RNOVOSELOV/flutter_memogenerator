flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/platforms/ic_splash.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#FFFFE600"
  adaptive_icon_foreground: "assets/platforms/icon_launcher_adaptive.png"
  remove_alpha_ios: true
  web:
    generate: false
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: false
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "path/to/image.png"
